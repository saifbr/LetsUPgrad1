<!DOCTYPE html>
<html>
<head>
  <title>Product Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      background-color: #E74C3C; /* Amazing red color */
      padding: 20px;
    }

    h1 {
      color: #FFF; /* White color */
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #3498DB; /* Amazing blue color */
      gap: 20px;
      padding: 10px 0;
    }

    ul {
      list-style: none;
      display: flex;
    }

    li {
      margin: 0 10px;
    }

    a {
      text-decoration: none;
      color: #FFF; /* White color */
    }

    main {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      width: 300px;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #27AE60; /* Amazing green color */
      color: #FFF; /* White color */
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .product-card h2 {
      margin-top: 10px;
    }

    .product-card p {
      margin-top: 10px;
    }

    .product-card:hover {
      background-color: #F39C12; /* Amazing orange color */
      cursor: pointer;
    }

    aside {
      background-color: #F1C40F; /* Amazing yellow color */
      padding: 20px;
    }

    footer {
      text-align: center;
      background-color: #2E4053; /* Amazing dark gray color */
      color: #FFF; /* White color */
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lets Upgrad</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
    </div>
    <div class="product-card">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>Description of Product 3</p>
    </div>
  </main>
  <aside>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
  </aside>
  <footer>
    <p>&copy; 2023 Lets Upgrad. All rights reserved.</p>
  </footer>
</body>
</html>
